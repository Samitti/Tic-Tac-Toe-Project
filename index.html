<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tic Tac Toe Game</title>
</head>

<body class="container">
    <h1>Tic Tac Toe Game</h1>
    <form class="mt-3" id="playersForm">
        <label for="playerOneName">Player One Name:</label>
        <input type="text" name="playerOneName" id="playerOneName"><br>
        <label for="playerTwoName">Player Two Name:</label>
        <input type="text" name="playerTwoName" id="playerTwoName"><br>
        <button class="btn btn-primary" id="startGame">Start</button>
    </form>

    <div>
        <p id="nextPlayer"></p>
    </div>

    <table class="mt-3" id="gameBord">
        <tr>
            <td><button class="cell" value="0">0</button></td>
            <td><button class="cell" value="1">1</button></td>
            <td><button class="cell" value="2">2</button></td>
        </tr>
        <tr>
            <td><button class="cell" value="3">3</button></td>
            <td><button class="cell" value="4">4</button></td>
            <td><button class="cell" value="5">5</button></td>
        </tr>
        <tr>
            <td><button class="cell" value="6">6</button></td>
            <td><button class="cell" value="7">7</button></td>
            <td><button class="cell" value="8">8</button></td>
        </tr>
    </table>
    <div>
        <button class="btn btn-primary mt-3" id="replayGame">Replay</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
